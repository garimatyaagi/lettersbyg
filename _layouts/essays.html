---
layout: default
---
<div class="essays-page">
    {%- if site.posts.size > 0 -%}
    <ul class="essays-list">
        {%- for post in site.posts -%}
        <li>
            <a class="essay-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
            <span class="essay-date">{{ post.date | date: "%B %Y" }}</span>
        </li>
        {%- endfor -%}
    </ul>
    {%- endif -%}
</div>
